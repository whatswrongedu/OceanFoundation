<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro Professor - Portal Ocean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/professor.css}">
</head>

<body class="bg-black text-white font-bold">

    <main class="flex flex-col justify-center items-center min-h-screen text-center px-4 pt-[80px]">

        <div class="w-full max-w-md bg-black/50 backdrop-blur-md p-8 rounded-xl shadow-lg border border-white/20">

            <h2 class="text-2xl font-bold mb-6 text-center text-purple-400">Novo Cadastro</h2>

            <form th:action="@{/cadastro/professor}" th:object="${professor}" method="post">

                <div class="form-group mb-5">
                    <label for="nome" class="block mb-2 text-gray-400 font-normal text-sm">Nome Completo:</label>
                    <input type="text" th:field="*{nome}" required
                        class="w-full py-3 px-4 rounded-lg text-white text-base transition duration-300 ease-in-out border border-white/20 bg-black/30 backdrop-blur-md focus:outline-none focus:border-white/60 focus:ring-2 focus:ring-white/30">
                </div>

                <div class="form-group mb-5">
                    <label for="email" class="block mb-2 text-gray-400 font-normal text-sm">Email:</label>
                    <input type="email" th:field="*{email}" required
                        class="w-full py-3 px-4 rounded-lg text-white text-base transition duration-300 ease-in-out border border-white/20 bg-black/30 backdrop-blur-md focus:outline-none focus:border-white/60 focus:ring-2 focus:ring-white/30">
                </div>

                <div class="form-group mb-5">
                    <label for="senha" class="block mb-2 text-gray-400 font-normal text-sm">Senha:</label>
                    <input type="password" th:field="*{senha}" required
                        class="w-full py-3 px-4 rounded-lg text-white text-base transition duration-300 ease-in-out border border-white/20 bg-black/30 backdrop-blur-md focus:outline-none focus:border-white/60 focus:ring-2 focus:ring-white/30">
                </div>

                <button type="submit"
                    class="button w-full py-3.5 px-5 mt-4 text-base rounded-lg border border-white/80 bg-black/30 backdrop-blur-md text-white transition-colors duration-300 hover:bg-white hover:text-black">
                    Criar Conta
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login" class="text-white hover:underline text-sm font-bold">Voltar para Login</a>
            </div>
        </div>
    </main>

</body>

</html>
