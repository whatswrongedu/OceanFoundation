<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Foundation</title>

    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body class="text-white bg-fixed bg-center bg-cover">

    <main class="w-full">

        <section class="h-screen bg-fixed bg-center bg-cover flex items-center justify-center"
            style="background-image: url('https://images.unsplash.com/photo-1560260240-c6ef90a163a4?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGFwZWwlMjBkZSUyMHBhcmVkZSUyMG9jZWFub3xlbnwwfHwwfHx8MA%3D%3D');">

            <div class="bg-black/30 p-10 rounded-xl backdrop-blur-sm border border-white/10">
                <h1
                    class="text-5xl md:text-7xl font-black uppercase tracking-widest text-white drop-shadow-lg text-center">
                    Ocean<br>Foundation
                </h1>
            </div>
        </section>

        <section class="py-20 bg-black/80 backdrop-blur-md text-center border-y border-white/10 shadow-2xl">
            <h1
                class="text-3xl md:text-5xl font-bold tracking-wide uppercase text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                Mergulhe no Saber
            </h1>
        </section>

        <section class="py-32 flex flex-col items-center justify-center text-center bg-[#c8c8bc] text-gray-900">
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter mb-4">
                OCEAN FOUNDATION
            </h1>
            <p class="text-lg max-w-2xl px-6 font-medium opacity-80 leading-relaxed">
                Dedicados à preservação e estudo dos oceanos através da tecnologia e educação de ponta.
            </p>
        </section>

        <section class="h-[70vh] bg-fixed bg-center bg-cover shadow-inner"
            style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/043/124/884/large/jellyfish-4k-footage-marine-clip-sea-creatures-close-view-video.jpg');">
        </section>

        <section class="py-20 bg-black/90 text-center border-y border-white/5">
            <h1 class="text-3xl md:text-5xl font-bold tracking-wide text-white">
                Biologia Marinha
            </h1>
        </section>

        <section class="py-32 flex items-center justify-center text-center bg-[#1a3b4b]">
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-widest text-cyan-100">
                Ciência e Conservação
            </h1>
        </section>

        <section class="h-[70vh] bg-fixed bg-center bg-cover shadow-inner"
            style="background-image: url('https://images.unsplash.com/photo-1679158608511-b831e3900bd0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </section>

        <section class="py-20 bg-black/90 text-center border-y border-white/5">
            <h1 class="text-3xl md:text-5xl font-bold tracking-wide text-white">
                PROJETOS DE PESQUISA
            </h1>
        </section>

        <section class="py-32 flex items-center justify-center text-center bg-[#384558]">
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-widest text-blue-100">
                Aulas em Campo
            </h1>
        </section>

        <section class="h-[70vh] bg-fixed bg-center bg-cover shadow-inner"
            style="background-image: url('https://images.unsplash.com/photo-1699365935096-660d5d4d247b?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </section>

        <section class="py-20 bg-black/90 text-center border-y border-white/5">
            <h1 class="text-3xl md:text-5xl font-bold tracking-wide text-white">
                Excelência em Oceanografia
            </h1>
        </section>

        <section class="py-40 flex flex-col items-center justify-center text-center bg-[#033c49]">
            <h3 class="text-2xl md:text-4xl font-bold mb-12 tracking-wider text-cyan-200">
                PORTAL ACADÊMICO
            </h3>

            <div class="flex gap-6">
                <a th:href="@{/login}"
                    class="group relative px-10 py-5 bg-transparent border-2 border-white text-white text-lg font-bold uppercase tracking-widest rounded-full overflow-hidden transition-all hover:text-[#033c49] hover:shadow-[0_0_20px_rgba(255,255,255,0.5)]">
                    <span class="relative z-10">Acesse já!</span>
                    <div
                        class="absolute inset-0 h-full w-full bg-white scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
                    </div>
                </a>
            </div>
        </section>

    </main>

</body>

</html>
